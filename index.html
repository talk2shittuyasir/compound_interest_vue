<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Boot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="comp.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 small-container mt-4">

                <div class="col-md-12 mt-5 hold shadow-sm p-3 mb-5 bg-white rounded " id="hold">
                    <div col-md-12>
                        <p class="rel"> LEEPs LOAN-CAL</p>
                    </div>
                    <form class="">
                        <div class="form-group row mb-5">
                            <label for="colFormLabelmd" class="col-md-4 mt-2">Principal:</label>
                            <div class="col-md-5">
                                <input v-model="principal" v-on:input="validate(principal)" class="form-control form-control-md" id="colFormLabelmd" placeholder="Principal ">
                            </div>
                        </div>

                        <div class="form-group row mb-5">
                            <label for="colFormLabelmd" class="col-md-4 mt-2">Annual Rate:</label>
                            <div class="col-md-5">
                                <input v-model.Number="rate" type="text" class="form-control form-control-md" id="colFormLabelmd" placeholder="Annual Rate">
                            </div>
                        </div>

                        <div class="form-group row mb-5">
                            <label for="colFormLabelmd" class="col-md-4 mt-2">Compound per Year:</label>
                            <div class="col-md-5">
                                <input v-model="compound" type="text" class="form-control form-control-md" id="colFormLabelmd" placeholder="Compound per Year">
                            </div>
                        </div>

                        <div class="form-group row mb-5">
                            <label for="colFormLabelmd" class="col-md-4 mt-2">Duration:</label>
                            <div class="col-md-5">
                                <input v-model="time" v-on:input="validate(time)" type="text" class="form-control form-control-md" id="colFormLabelmd" placeholder=" Duration">
                            </div>

                        </div>

                        <div class="form-group row mb-5">

                            <div class="display col-md-7 mt-2">
                                {{ createCal }}
                            </div>

                            <button v-on:click="reset()" type="button" class="btn btn btn-outline-info"> Reset</button>
                        </div>
                        <div class="note"> &copy; 2020 Leeps.org</div>
                </div>
                </form>
            </div>


        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="comp.js">
    </script>
</body>

</html>
